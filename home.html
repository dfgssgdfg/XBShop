<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XBacon - Strona Główna</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .button {
      transition: transform 0.2s, background-color 0.3s;
    }
    .button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">
  <!-- Navigation -->
  <nav class="bg-gray-800 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-400">XBacon</h1>
      <div class="space-x-4">
        <a href="home.html" class="text-green-400 font-semibold">Strona Główna</a>
        <a href="index.html" class="text-white hover:text-green-400">Rangi</a>
        <a href="crates.html" class="text-white hover:text-green-400">Skrzynki i Pakiety</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <main class="container mx-auto p-8 flex-grow flex flex-col items-center justify-center text-center">
    <h2 class="text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-blue-500">Witaj na Serwerze XBacon!</h2>
    <p class="text-xl mb-6 text-gray-300 max-w-2xl">Dołącz do naszej społeczności Minecraft i odkryj niesamowite tryby gry, takie jak SkyGen, BoxPvP i Survival. Wesprzyj serwer, kupując rangi lub skrzynki!</p>
    <div class="flex flex-col sm:flex-row gap-4">
      <a href="index.html" class="button bg-green-400 text-black font-bold py-3 px-6 rounded-lg hover:bg-green-500">Kup Rangę</a>
      <a href="crates.html" class="button bg-gray-700 border-2 border-green-400 text-white py-3 px-6 rounded-lg hover:bg-green-400 hover:text-black">Kup Skrzynkę</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 text-center text-gray-400">
    <p>© 2025 XBacon. Wszystkie prawa zastrzeżone.</p>
  </footer>
</body>
</html>
