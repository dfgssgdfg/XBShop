<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XBacon - Skrzynki i Pakiety</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .option-button {
      transition: transform 0.2s, background-color 0.3s;
    }
    .option-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">
  <!-- Navigation -->
  <nav class="bg-gray-800 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-400">XBacon</h1>
      <div class="space-x-4">
        <a href="home.html" class="text-white hover:text-green-400">Strona Główna</a>
        <a href="index.html" class="text-white hover:text-green-400">Rangi</a>
        <a href="crates.html" class="text-green-400 font-semibold">Skrzynki i Pakiety</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto p-8 flex-grow flex flex-col items-center">
    <h2 class="text-4xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-blue-500">Skrzynki i Pakiety</h2>
    <p class="text-lg mb-8 text-gray-300">Wybierz tryb gry i kup skrzynkę lub pakiet!</p>

    <div id="mode-section" class="mb-8">
      <h3 class="text-2xl mb-4">Wybierz tryb:</h3>
      <div class="flex flex-wrap justify-center gap-4">
        <button class="option-button bg-gray-700 border-2 border-green-400 text-white py-3 px-6 rounded-lg hover:bg-green-400 hover:text-black" onclick="selectMode('SkyGen')">SkyGen</button>
        <button class="option-button bg-gray-700 border-2 border-green-400 text-white py-3 px-6 rounded-lg hover:bg-green-400 hover:text-black" onclick="selectMode('BoxPvP')">BoxPvP</button>
        <button class="option-button bg-gray-700 border-2 border-green-400 text-white py-3 px-6 rounded-lg hover:bg-green-400 hover:text-black" onclick="selectMode('Survival')">Survival</button>
      </div>
    </div>

    <div id="crate-section" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-4xl">
      <h3 class="text-2xl mb-4 col-span-full">Skrzynki dla trybu <span id="mode-name"></span>:</h3>
      <button class="option-button bg-gray-700 border-2 border-green-400 text-white py-4 px-6 rounded-lg hover:bg-green-400 hover:text-black" onclick="purchase('Skrzynia Startowa')">Skrzynia Startowa - 5 PLN</button>
      <button class="option-button bg-gray-700 border-2 border-green-400 text-white py-4 px-6 rounded-lg hover:bg-green-400 hover:text-black" onclick="purchase('Skrzynia Premium')">Skrzynia Premium - 15 PLN</button>
      <button class="option-button bg-gray-700 border-2 border-green-400 text-white py-4 px-6 rounded-lg hover:bg-green-400 hover:text-black" onclick="purchase('Skrzynia Legend')">Skrzynia Legend - 25 PLN</button>
      <button class="option-button bg-gray-700 border-2 border-green-400 text-white py-4 px-6 rounded-lg hover:bg-green-400 hover:text-black" onclick="purchase('Pakiet Startowy')">Pakiet Startowy - 10 PLN</button>
      <button class="option-button bg-gray-700 border-2 border-green-400 text-white py-4 px-6 rounded-lg hover:bg-green-400 hover:text-black" onclick="purchase('Pakiet Pro')">Pakiet Pro - 30 PLN</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 text-center text-gray-400">
    <p>© 2025 XBacon. Wszystkie prawa zastrzeżone.</p>
  </footer>

  <script>
    function selectMode(mode) {
      document.getElementById("mode-name").textContent = mode;
      document.getElementById("crate-section").classList.remove("hidden");
      document.getElementById("mode-section").classList.add("hidden");
    }

    function purchase(item) {
      alert(`Zakupiono: ${item}`);
      // In a real implementation, redirect to payment gateway
    }
  </script>
</body>
</html>
