<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XBacon - Rangi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .option-button {
      transition: transform 0.2s, background-color 0.3s;
    }
    .option-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">
  <!-- Navigation -->
  <nav class="bg-gray-800 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-400">XBacon</h1>
      <div class="space-x-4">
        <a href="home.html" class="text-white hover:text-green-400">Strona Główna</a>
        <a href="index.html" class="text-green-400 font-semibold">Rangi</a>
        <a href="crates.html" class="text-white hover:text-green-400">Skrzynki i Pakiety</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto p-8 flex-grow flex flex-col items-center justify-center">
    <h2 class="text-4xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-blue-500">Witaj na XBacon!</h2>
    <p class="text-lg mb-8 text-gray-300">Kup rangę i wesprzyj nasz serwer Minecraft!</p>

    <div id="rank-section" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-4xl">
      <button class="option-button bg-gray-700 border-2 border-green-400 text-white py-4 px-6 rounded-lg hover:bg-green-400 hover:text-black" onclick="purchase('VIP')">VIP - 10 PLN</button>
      <button class="option-button bg-gray-700 border-2 border-green-400 text-white py-4 px-6 rounded-lg hover:bg-green-400 hover:text-black" onclick="purchase('SVIP')">SVIP - 20 PLN</button>
      <button class="option-button bg-gray-700 border-2 border-green-400 text-white py-4 px-6 rounded-lg hover:bg-green-400 hover:text-black" onclick="purchase('UVIP')">UVIP - 30 PLN</button>
      <button class="option-button bg-gray-700 border-2 border-green-400 text-white py-4 px-6 rounded-lg hover:bg-green-400 hover:text-black" onclick="purchase('Lagger')">Lagger - 50 PLN</button>
      <button class="option-button bg-gray-700 border-2 border-green-400 text-white py-4 px-6 rounded-lg hover:bg-green-400 hover:text-black" onclick="purchase('Lagger+')">Lagger+ - 75 PLN</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 text-center text-gray-400">
    <p>© 2025 XBacon. Wszystkie prawa zastrzeżone.</p>
  </footer>

  <script>
    function purchase(item) {
      alert(`Zakupiono: ${item}`);
      // In a real implementation, redirect to payment gateway
    }
  </script>
</body>
</html>
