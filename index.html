<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>XBShop - Sklep z rangami</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: #00ff88;
    }
    .button {
      background-color: #00ff88;
      color: black;
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #00cc66;
    }
    #mode-selection {
      display: none;
      margin-top: 30px;
    }
    .mode-button {
      background-color: #444;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: 1px solid #00ff88;
      border-radius: 6px;
      cursor: pointer;
    }
    .mode-button:hover {
      background-color: #00ff88;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Witaj na <strong>XBShop</strong>!</h1>
  <p>Kup rangę, skrzynię lub pakiet startowy do gry Minecraft</p>

  <button class="button" onclick="alert('Wkrótce dostępne!')">Kup Rangę</button>
  <button class="button" onclick="showModes()">Kup Skrzynię</button>

  <div id="mode-selection">
    <h2>Wybierz tryb gry:</h2>
    <button class="mode-button" onclick="selectMode('SkyGen')">SkyGen</button>
    <button class="mode-button" onclick="selectMode('BoxPvP')">BoxPvP</button>
    <button class="mode-button" onclick="selectMode('Survival')">Survival</button>
  </div>

  <script>
    function showModes() {
      document.getElementById('mode-selection').style.display = 'block';
    }

    function selectMode(mode) {
      alert("Wybrałeś skrzynię na tryb: " + mode + " (Wkrótce dostępne)");
      // Tu w przyszłości wyślemy dane do backendu
    }
  </script>
</body>
</html>
