<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>XBShop - Sklep z rangami</title>
  <style>
    body {
      font-family: Arial, sans-serif;

      border: none;
      border-radius: 8px;

    }
    .button:hover {
      background-color: #00cc66;
    }
    #mode-selection, #purchase-options {
      display: none;
      margin-top: 30px;
    }
    .mode-button, .item-button {
      background-color: #444;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: 1px solid #00ff88;
      border-radius: 6px;
      cursor: pointer;
    }
    .mode-button:hover, .item-button:hover {
      background-color: #00ff88;

  </style>
</head>

  <p>Kup rangę, skrzynię lub pakiet startowy do gry Minecraft</p>

  <button class="button" onclick="showModes()">Kup Skrzynię</button>

  <div id="mode-selection">
    <h2>Wybierz tryb gry:</h2>
    <button class="mode-button" onclick="selectMode('SkyGen')">SkyGen</button>

    <button class="item-button" onclick="purchase('Skrzynia Legend')">Skrzynia Legend</button>

    <button class="item-button" onclick="purchase('UVIP')">Ranga UVIP</button>
    <button class="item-button" onclick="purchase('Lagger')">Ranga Lagger</button>
    <button class="item-button" onclick="purchase('Lagger+')">Ranga Lagger+</button>
  </div>
