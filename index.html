<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>XBShop</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .button {
      padding: 15px 30px;
      margin: 10px;
      background: #00ff88;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .option-button {
      background: #333;
      border: 1px solid #00ff88;
      padding: 10px 20px;
      color: #fff;
      margin: 5px;
      cursor: pointer;
      border-radius: 6px;
    }
    .option-button:hover {
      background: #00ff88;
      color: black;
    }
  </style>
</head>
<body>

  <h1>Witaj na XBShop</h1>
  <p>Kup rangę lub skrzynię</p>

  <button class="button" onclick="showRanks()">Kup Rangę</button>
  <button class="button" onclick="showModes()">Kup Skrzynię</button>

  <div id="rank-section" class="hidden">
    <h2>Rangi:</h2>
    <button class="option-button" onclick="purchase('VIP')">VIP</button>
    <button class="option-button" onclick="purchase('SVIP')">SVIP</button>
    <button class="option-button" onclick="purchase('UVIP')">UVIP</button>
    <button class="option-button" onclick="purchase('Lagger')">Lagger</button>
    <button class="option-button" onclick="purchase('Lagger+')">Lagger+</button>
  </div>

  <div id="mode-section" class="hidden">
    <h2>Wybierz tryb:</h2>
    <button class="option-button" onclick="selectMode('SkyGen')">SkyGen</button>
    <button class="option-button" onclick="selectMode('BoxPvP')">BoxPvP</button>
    <button class="option-button" onclick="selectMode('Survival')">Survival</button>
  </div>

  <div id="crate-section" class="hidden">
    <h2>Skrzynki dla trybu <span id="mode-name"></span>:</h2>
    <button class="option-button" onclick="purchase('Skrzynia Startowa')">Startowa</button>
    <button class="option-button" onclick="purchase('Skrzynia Premium')">Premium</button>
    <button class="option-button" onclick="purchase('Skrzynia Legend')">Legend</button>
  </div>

  <script>
    function hideAll() {
      document.getElementById("rank-section").classList.add("hidden");
      document.getElementById("mode-section").classList.add("hidden");
      document.getElementById("crate-section").classList.add("hidden");
    }

    function showRanks() {
      hideAll();
      document.getElementById("rank-section").classList.remove("hidden");
    }

    function showModes() {
      hideAll();
      document.getElementById("mode-section").classList.remove("hidden");
    }

    function selectMode(mode) {
      document.getElementById("mode-name").textContent = mode;
      document.getElementById("mode-section").classList.add("hidden");
      document.getElementById("crate-section").classList.remove("hidden");
    }

    function purchase(item) {
      alert("Zakupiono: " + item);
    }
  </script>

</body>
</html>
